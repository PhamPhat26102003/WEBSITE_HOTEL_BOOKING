<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Section-->
<section class="py-5 container">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Registration</h3>

                                <div th:if="${success}" class="text-success alert-success">
                                    <p th:text="${success}"></p>
                                </div>
                                <div th:if="${error}" class="text-danger alert-danger">
                                    <p th:text="${error}"></p>
                                </div>
                                <div th:if="${username}" class="text-danger alert-warning">
                                    <p th:text="${username}"></p>
                                </div>
                                <div th:if="${password}" class="text-danger alert-warning">
                                    <p th:text="${password}"></p>
                                </div>

                                <form th:action="@{/customer-new}" th:object="${customerDto}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="firstName">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="lastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{address}" id="address" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="address">Address</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{country}" id="country" class="form-control form-control-lg" required />
                                                <label class="form-label" for="country">Country</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <select class="select" name="city" th:field="*{city}" multiple required>
                                                <option th:each="cities : ${cities}"
                                                        th:value="${cities.id}"
                                                        th:text="${cities.name}"></option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{phone}" id="phone" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="phone">Phone number</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" th:field="*{repeatPass}" id="repeatPass" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="repeatPass">Repeat password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="file" id="form3Example90" class="form-control form-control-lg" />
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <a th:href="@{/login}" type="button" class="btn btn-light btn-lg">Login</a>
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

</body>
</html>
