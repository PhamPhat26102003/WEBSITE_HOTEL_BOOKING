<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
    <head th:replace="~{/fragments :: header}">
    </head>

<body>
    
<section th:replace="~{fragments :: banner}"></section>

<section class="container" style="padding:50px">
    <div class="row">
        <div class="col-md-6 mb-5 mb-md-0">
            <h1 class="mb-3 text-black">Your account</h1>
            <form th:object="${customer}" th:action="@{/update-account}" method="put">
                <div class="p-3 p-lg-5 border bg-white" style="font-size: 15px;">

                    <div th:if="${success}">
                        <h3 th:text="${success}" class="text-center success text-success"></h3>
                    </div>
                    <div th:if="${failed}">
                        <h3 th:text="${failed}" class="text-center warning text-warning"></h3>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="c_fname" name="firstName" style="font-size: 15px;" >
                        </div>
                        <div class="col-md-6">
                            <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="c_lname" name="lastName" style="font-size: 15px;" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{address}" class="form-control" id="c_address"
                                   name="address" placeholder="Street address" style="font-size: 15px;" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="c_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{country}" class="form-control" id="c_state_country" name="country" style="font-size: 15px;" >
                        </div>

                        <div class="col-md-6" style="margin-top:5px">
                            <select class="select" name="city" th:field="*{city}" multiple>
                                <option th:each="cities : ${cities}"
                                        th:value="${cities.id}"
                                        th:text="${cities.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row mb-5">
                        <div class="col-md-6">
                            <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{username}" class="form-control" id="c_email_address" name="username" style="font-size: 15px;" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{phone}" class="form-control" id="c_phone" name="phone" style="font-size: 15px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success p-2" style="font-size:18px">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<footer th:replace="~{fragments :: footer}"></footer>

<div th:replace="~{fragments :: script}"></div>

</body>
</html>
