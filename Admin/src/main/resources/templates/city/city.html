<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/fragments :: header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments :: sideBar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments :: topBar}"></nav>
                <!-- End of Topbar -->

                <!-- Container fluid -->
                <div class="container-fluid">
                    <div th:if="${size == 0}">
                        <p class="text-center">No city</p>
                    </div>

                    <button type="button" class="btn btn-primary" data-toggle="modal"
                             data-target="#exampleModal" data-whatever="@mdo">Add new city</button>

                    <div th:if="${success}" class="text-center alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${failed}" class=" text-center alert alert-danger">
                        <p th:text="${failed}"></p>
                    </div>


                    <table class="table table-striped" th:if="${size > 0}">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Update</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="city : ${cities}" th:object="${city}">
                            <th scope="row" th:text="${city.id}"></th>
                            <td th:text="${city.name}"></td>
                            <td>
                                <a th:href="@{/update-city/{id}(id=*{id})}" class="btn btn-primary">Update</a>
                            </td>
                            <td>
                                <a th:if="${city.is_activated}==false"
                                        th:href="@{/enable-city/{id}(id=*{id})}" class="btn btn-primary">Enable</a>
                                <a th:if="${city.is_deleted}==false"
                                        th:href="@{/delete-city/{id}(id=*{id})}" class="btn btn-warning">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of container fluid-->

            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments :: footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments :: scroll}">
    </a>

    <!-- Logout Modal-->
    <div th:replace="~{fragments :: logoutModal}">
    </div>

    <!-- Modal add new category start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/add-city}" method="post" th:object="${cityNew}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New city</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name city:</label>
                            <input type="text" class="form-control" th:field = "*{name}" id="recipient-name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal add new category end-->

    <div th:replace="~{fragments :: script}"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
