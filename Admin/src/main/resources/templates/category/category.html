<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/fragments :: header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments :: sideBar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments :: topBar}"></nav>
                <!-- End of Topbar -->

                <!-- Container fluid -->
                <div class="container-fluid">
                    <div th:if="${size == 0}">
                        <p class="text-center">No category</p>
                    </div>

                    <a th:href="@{/add-category}" class="btn btn-primary">Add new category</a>

                    <div th:if="${success}" class="text-center alert alert-success">
                        <p th:text="${success}"></p>
                    </div>
                    <div th:if="${failed}" class=" text-center alert alert-danger">
                        <p th:text="${failed}"></p>
                    </div>


                    <table class="table table-striped" th:if="${size > 0}">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Update</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}" th:object="${category}">
                            <th scope="row" th:text="${category.id}"></th>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{/update-category/{id}(id=*{id})}" class="btn btn-primary">Update</a>
                            </td>
                            <td>
                                <a th:if="${category.is_activated}==false"
                                        th:href="@{/enable-category/{id}(id=*{id})}" class="btn btn-primary">Enable</a>
                                <a th:if="${category.is_deleted}==false"
                                        th:href="@{/delete-category/{id}(id=*{id})}" class="btn btn-warning">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End of container fluid-->

            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments :: footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments :: scroll}">
    </a>

    <!-- Logout Modal-->
    <div th:replace="~{fragments :: logoutModal}">
    </div>

    <div th:replace="~{fragments :: script}"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
